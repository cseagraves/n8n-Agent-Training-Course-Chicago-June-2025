name: Convert README to PDF

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
    paths: [ 'README.md' ]
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Pandoc and XeLaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended

    - name: Convert README.md to PDF with Pandoc variables (XeLaTeX)
      run: |
        pandoc README.md \
          --from gfm \
          --to pdf \
          --pdf-engine=xelatex \
          -V geometry:margin=1in \
          -V fontsize=12pt \
          -V mainfont="Arial" \
          --metadata title="" \
          --output AI-Agent-Real-Estate-Workshop-Guide.pdf

    - name: Check if PDF was created
      run: |
        if [ -f "AI-Agent-Real-Estate-Workshop-Guide.pdf" ]; then
          echo "‚úÖ PDF successfully created"
          ls -la "AI-Agent-Real-Estate-Workshop-Guide.pdf"
        else
          echo "‚ùå PDF creation failed"
          exit 1
        fi

    - name: Commit and push PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Add the PDF file
        git add "AI-Agent-Real-Estate-Workshop-Guide.pdf"

        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üìÑ Auto-update: Convert README to PDF [skip ci]"
          git push
        fi

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: workshop-guide-pdf
        path: "AI-Agent-Real-Estate-Workshop-Guide.pdf"
        retention-days: 90