name: Convert README to PDF

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
    paths: [ 'README.md' ]
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc python3-pip
        pip3 install weasyprint

    - name: Download GitHub Markdown CSS
      run: |
        curl -sSL https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css -o github-markdown.css

    - name: Create enhanced CSS with emoji support
      run: |
        cat > enhanced-styles.css << 'EOF'
        @import url('github-markdown.css');
        
        /* Enhanced emoji support */
        body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
          line-height: 1.6;
          max-width: 980px;
          margin: 0 auto;
          padding: 45px;
          background: white;
        }
        
        /* Ensure emojis render properly */
        .emoji,
        [role="img"] {
          font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
          font-style: normal;
          font-variant: normal;
          font-weight: normal;
          font-stretch: normal;
          line-height: 1;
          font-size: 1.2em;
          display: inline-block;
          vertical-align: -0.1em;
        }
        
        /* GitHub-style code blocks */
        pre {
          background-color: #f6f8fa;
          border-radius: 6px;
          padding: 16px;
          overflow: auto;
          font-size: 85%;
          line-height: 1.45;
        }
        
        code {
          background-color: #f6f8fa;
          padding: 0.2em 0.4em;
          border-radius: 3px;
          font-size: 85%;
        }
        
        /* GitHub-style tables */
        table {
          border-collapse: collapse;
          margin: 25px 0;
          width: 100%;
        }
        
        th, td {
          border: 1px solid #d0d7de;
          padding: 6px 13px;
          text-align: left;
        }
        
        th {
          background-color: #f6f8fa;
          font-weight: 600;
        }
        
        /* GitHub-style headings */
        h1, h2, h3, h4, h5, h6 {
          margin-top: 24px;
          margin-bottom: 16px;
          font-weight: 600;
          line-height: 1.25;
        }
        
        h1 {
          font-size: 2em;
          border-bottom: 1px solid #d0d7de;
          padding-bottom: 0.3em;
        }
        
        h2 {
          font-size: 1.5em;
          border-bottom: 1px solid #d0d7de;
          padding-bottom: 0.3em;
        }
        
        /* GitHub-style links */
        a {
          color: #0969da;
          text-decoration: none;
        }
        
        a:hover {
          text-decoration: underline;
        }
        
        /* Page break control */
        @page {
          margin: 2cm;
          size: A4;
        }
        
        /* Print optimizations */
        @media print {
          body {
            padding: 0;
            margin: 0;
          }
        }
        EOF

    - name: Convert README to HTML with Pandoc
      run: |
        pandoc README.md \
          --from gfm \
          --to html5 \
          --standalone \
          --css enhanced-styles.css \
          --metadata title="AI Agent Real Estate Workshop Guide" \
          --output README.html

    - name: Convert HTML to PDF with WeasyPrint
      run: |
        python3 -c "
        import weasyprint
        
        # Read the HTML file
        with open('README.html', 'r', encoding='utf-8') as f:
            html_content = f.read()
        
        # Convert to PDF with emoji support
        html = weasyprint.HTML(string=html_content, base_url='.')
        css = weasyprint.CSS(filename='enhanced-styles.css')
        
        # Generate PDF with optimizations
        html.write_pdf(
            'AI-Agent-Real-Estate-Workshop-Guide.pdf',
            stylesheets=[css],
            optimize_images=True
        )
        print('PDF generated successfully with emoji support!')
        "

    - name: Verify PDF was created
      run: |
        if [ -f "AI-Agent-Real-Estate-Workshop-Guide.pdf" ]; then
          echo "✅ PDF created successfully"
          ls -la AI-Agent-Real-Estate-Workshop-Guide.pdf
        else
          echo "❌ PDF creation failed"
          exit 1
        fi

    - name: Clean up temporary files
      run: |
        rm -f README.html github-markdown.css enhanced-styles.css

    - name: Commit and push PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add AI-Agent-Real-Estate-Workshop-Guide.pdf
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "📄 Auto-update PDF with emoji support [skip ci]"
          git push
        fi