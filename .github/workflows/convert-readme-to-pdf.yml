name: Convert README to PDF

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
    paths: [ 'README.md' ]
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Pandoc and wkhtmltopdf
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc wkhtmltopdf

    - name: Download GitHub Markdown CSS
      run: |
        curl -sSL https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css -o github-markdown.css

    - name: Create print CSS for margins and print styling
      run: |
        cat <<EOF > readme-print.css
        @media print {
          body { margin: 0; }
          .markdown-body { box-shadow: none; border: none; max-width: 100%; padding: 0; }
          img { max-width: 100%; height: auto; }
        }
        EOF

    - name: Remove emojis and clean spacing for PDF
      run: |
        # Create a copy of README.md without emojis for PDF generation
        cp README.md README-clean.md
        
        # Comprehensive emoji removal using perl with enhanced Unicode support
        # This handles compound emojis, zero-width joiners, and variation selectors
        perl -C -pe '
          # Remove compound emojis with zero-width joiners (like üë®‚Äçüíº)
          s/[\x{1F468}\x{1F469}][\x{200D}][\x{1F4BC}\x{1F4BB}\x{1F527}\x{1F52C}\x{1F680}\x{1F692}\x{1F373}\x{1F3A8}\x{1F3A4}\x{1F3EB}\x{2695}\x{2696}\x{1F33E}\x{1F3ED}\x{1F4A1}]//g;
          
          # Remove all emoji ranges comprehensively
          s/[\x{1F600}-\x{1F64F}]//g;  # Emoticons
          s/[\x{1F300}-\x{1F5FF}]//g;  # Misc Symbols and Pictographs
          s/[\x{1F680}-\x{1F6FF}]//g;  # Transport and Map
          s/[\x{1F1E0}-\x{1F1FF}]//g;  # Regional indicators (flags)
          s/[\x{1F900}-\x{1F9FF}]//g;  # Supplemental Symbols
          s/[\x{1F000}-\x{1F02F}]//g;  # Mahjong Tiles
          s/[\x{1F0A0}-\x{1F0FF}]//g;  # Playing Cards
          s/[\x{2600}-\x{26FF}]//g;    # Miscellaneous Symbols
          s/[\x{2700}-\x{27BF}]//g;    # Dingbats
          s/[\x{FE00}-\x{FE0F}]//g;    # Variation Selectors
          s/[\x{1F191}-\x{1F251}]//g;  # Enclosed chars
          s/[\x{1F004}\x{1F0CF}]//g;   # Mahjong/Playing cards
          s/[\x{1F170}-\x{1F171}]//g;  # A/B blood types
          s/[\x{1F17E}-\x{1F17F}]//g;  # O blood type, etc
          s/[\x{1F18E}]//g;            # AB blood type
          s/[\x{3030}\x{2B50}\x{2B55}]//g; # Wavy dash, star, circle
          
          # Remove zero-width joiners and other invisible characters
          s/[\x{200D}]//g;             # Zero-width joiner
          s/[\x{200C}]//g;             # Zero-width non-joiner
          s/[\x{FEFF}]//g;             # Zero-width no-break space
          s/[\x{202A}-\x{202E}]//g;    # Left-to-right/Right-to-left marks
          
          # Additional cleanup for any remaining emoji-like characters
          s/[\x{203C}\x{2049}]//g;     # Double exclamation, exclamation question
          s/[\x{2122}\x{2139}]//g;     # Trademark, information
          s/[\x{2194}-\x{2199}]//g;    # Arrows
          s/[\x{21A9}-\x{21AA}]//g;    # Arrows
          s/[\x{231A}-\x{231B}]//g;    # Watch, hourglass
          s/[\x{2328}]//g;             # Keyboard
          s/[\x{23CF}]//g;             # Eject symbol
          s/[\x{23E9}-\x{23F3}]//g;    # Play/pause buttons
          s/[\x{25AA}-\x{25AB}]//g;    # Small squares
          s/[\x{25B6}\x{25C0}]//g;     # Play buttons
          s/[\x{25FB}-\x{25FE}]//g;    # Squares
          s/[\x{2B05}-\x{2B07}]//g;    # Arrows
          s/[\x{2B1B}-\x{2B1C}]//g;    # Large squares
        ' README-clean.md > README-temp.md && mv README-temp.md README-clean.md
        
        # Clean up extra spaces left by emoji removal
        # Remove multiple consecutive spaces and replace with single space
        sed -i 's/  \+/ /g' README-clean.md
        
        # Remove spaces at the beginning of lines (leading whitespace after emoji removal)
        sed -i 's/^[[:space:]]\+//' README-clean.md
        
        # Clean up any trailing spaces at end of lines  
        sed -i 's/[[:space:]]\+$//' README-clean.md
        
        # Final cleanup: remove any remaining orphaned spaces around removed emojis
        # This specifically targets patterns like "## [space] Title" 
        sed -i 's/^##[[:space:]]\+/## /g' README-clean.md
        sed -i 's/^###[[:space:]]\+/### /g' README-clean.md
        sed -i 's/^####[[:space:]]\+/#### /g' README-clean.md
        sed -i 's/^#####[[:space:]]\+/##### /g' README-clean.md
        
        echo "‚úÖ Created cleaned README without emojis and extra spaces"

    - name: Convert README.md to HTML using Pandoc with GitHub style
      run: |
        pandoc README-clean.md \
          --from gfm \
          --to html5 \
          --standalone \
          --css github-markdown.css \
          --css readme-print.css \
          --metadata title="" \
          --output README.html

    - name: Convert HTML to PDF
      run: |
        wkhtmltopdf \
          --enable-local-file-access \
          --margin-top 25mm \
          --margin-bottom 25mm \
          --margin-left 20mm \
          --margin-right 20mm \
          --page-size Letter \
          README.html \
          AI-Agent-Real-Estate-Workshop-Guide.pdf

    - name: Check if PDF was created
      run: |
        if [ -f "AI-Agent-Real-Estate-Workshop-Guide.pdf" ]; then
          echo "‚úÖ PDF successfully created"
          ls -la "AI-Agent-Real-Estate-Workshop-Guide.pdf"
        else
          echo "‚ùå PDF creation failed"
          exit 1
        fi

    - name: Cleanup temporary files
      run: |
        # Remove temporary files created during PDF generation
        rm -f README-clean.md README.html github-markdown.css readme-print.css README-temp.md
        echo "üßπ Cleaned up temporary files"

    - name: Commit and push PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Add the PDF file
        git add "AI-Agent-Real-Estate-Workshop-Guide.pdf"

        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üìÑ Auto-update: Convert README to PDF [skip ci]"
          git push
        fi

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: workshop-guide-pdf
        path: "AI-Agent-Real-Estate-Workshop-Guide.pdf"
        retention-days: 90